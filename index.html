<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar um Papo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <img src="./SRC/img/LOGIN.png" alt="loginTitle">
                </div>
        
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="icon-input" id="username">
                    <img src="./SRC/img/comment-user 1.svg" alt="pessoa" id="pessoa">
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="icon-input" id="password">
                    <img src="./SRC/img/image 2.svg" alt="" id="cadeado">
                </div>
                <div class="ContainerforgotPassword">
                    <a href="./SRC/screens/recuperar_senha.html" class="forgot-password">Forgot Passsword</a>
                </div>
                <button id="botao_logar">LOGIN</button>
                <div class="containerTexto">
                    <p class="register-text">NÃ£o tem uma conta? <a href="./SRC/screens/registro.html">Registre-se</a></p>
